<html>
    <head>
        <title>Blog List</title>
        <style>
            body { background-color: lightyellow; }
            h1 { color: navy; text-decoration: underline;}
        </style>
    </head>
    <body>
    <h1>MyPet 글 목록</h1>
    <!-- postlist의 list 보여줌-->
    <table>
    {% for list in postlist %}
        <!-- 게시글 클릭시 세부페이지로 넘어감-->
        <ul>
            <li><a href="{{list.pk}}">{{list.postname}}</a></li>
        </ul>
    {% endfor %}
    <!-- 글쓰기 버튼 추가 -->
    </table>
    <button><a href="new_post/">글쓰기</a></button>
</body>
</html>
